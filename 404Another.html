		<script type="text/javascript">
			var filePrefix="<img src='img/";
			var fileSuffix=".jpg'/>";
			function showTime()
			{
				var myDate=new Date();
				var dateStr=" ";
				var year=myDate.getFullYear();
				var month=myDate.getMonth()+1;
				var date=myDate.getDate();
				var hour=myDate.getHours();
				var minute=myDate.getMinutes();
				var second=myDate.getSeconds();
				document.getElementById("mytime").innerHTML=dateStr
																	+num2Image(year)+" <img src='img/year.jpg'  />"
															        +num2Image(fixTime(month))+"<img src='img/month.jpg'  />"
															        +num2Image(fixTime(date))+"<img src='img/date.jpg'  />"
																	+num2Image(fixTime(hour))+"<img src='img/hour.jpg'  />"
															        +num2Image(fixTime(minute))+"<img src='img/minute.jpg'  />"
															        +num2Image(fixTime(second))+"<img src='img/second.jpg'  />";
			}
			function num2Image(num)
			{
				var str=num.toString();
				var result=" ";
				for(var i=0;i<str.length;i++)
				{
					var c=str.charAt(i);
					result=result+filePrefix+c+fileSuffix;
				}
				return result;
			}
			function fixTime(time)
			{
				if(time<10)
				{
					return "0"+time;
				}
				return time;
			}
			window.onload=setInterval("showTime()",1000);
		</script>
