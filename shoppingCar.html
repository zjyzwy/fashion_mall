		<script type="text/javascript">
			function drag(e) 
			{
				e.dataTransfer.effectAllowed = "copy";
				e.dataTransfer.setData("text", e.target.id); //IE兼容写法
				//	e.dataTransfer.setData("text/plain",e.target.id);   //标准写法
			}
			
			function drop(e) 
			{
				var data = e.dataTransfer.getData("text");
				e.dataTransfer.dropEffect = "copy";
				if(e.target.tagName == "DIV") 
				{
					e.target.appendChild(document.getElementById(data).cloneNode());
				} else if(e.target.tagName == "IMG") {
					e.target.parentNode.appendChild(document.getElementById(data).cloneNode());
				}
				allowDrop(e);
			}
			function allowDrop(e) 
			{
				e.preventDefault();
				e.stopPropagation();
			}
		</script>
